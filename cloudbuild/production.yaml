steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        'asia-southeast2-docker.pkg.dev/$PROJECT_ID/funne-api/funne-api-production:$COMMIT_SHA',
        '.',
      ]
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'push',
        'asia-southeast2-docker.pkg.dev/$PROJECT_ID/funne-api/funne-api-production:$COMMIT_SHA',
      ]
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'funne-api-production'
      - '--image'
      - 'asia-southeast2-docker.pkg.dev/$PROJECT_ID/funne-api/funne-api-production:$COMMIT_SHA'
      - '--allow-unauthenticated'
      - '--service-account'
      - 'funne-api-server-production@bangkit-capstone-c23-ps249.iam.gserviceaccount.com'
      - '--region'
      - 'asia-southeast2'
      - '--cpu'
      - '1'
      - '--memory'
      - '1G'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '1'
    secretEnv:
      [
        'DATABASE_URL',
        'DIRECT_URL',
        'JWT_SECRET',
        'EMAIL_ADDRESS',
        'EMAIL_PASSWORD',
      ]
images:
  - 'asia-southeast2-docker.pkg.dev/$PROJECT_ID/funne-api/funne-api-production:$COMMIT_SHA'
availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/funne-api-database-url/versions/latest
      env: 'DATABASE_URL'
    - versionName: projects/$PROJECT_ID/secrets/funne-api-direct-url/versions/latest
      env: 'DIRECT_URL'
    - versionName: projects/$PROJECT_ID/secrets/funne-api-jwt-secret/versions/latest
      env: 'JWT_SECRET'
    - versionName: projects/$PROJECT_ID/secrets/funne-api-email-address/versions/latest
      env: 'EMAIL_ADDRESS'
    - versionName: projects/$PROJECT_ID/secrets/funne-api-email-password/versions/latest
      env: 'EMAIL_PASSWORD'
